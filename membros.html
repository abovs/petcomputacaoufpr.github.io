---
layout: default
title: Membros
header: true
---
<section class="content padding-vertical margin-vertical page-wrap">
    <article class="section text-center">
        <p>Tutor atual do grupo: Luís Allan Kunzle</p>
        <div class="row">
            {% for membro in site.data.membros %}
            <div class="col-1-3 membro card no-margin">
                <span class="nome">{{ membro.name }}</span>
                <span class="curso">{{ membro.curso }}</span>
                <a href="{{ membro.url }}" tooltip="Link para página do dinf, e-mail, github, gitlab, projeto, flogão, orkut, lattes">
                    Link pessoal/contato
                </a>
            </div>
            {% endfor %}
        </div>
    </article>
</section>
